<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

  <!--added style sheet-->
  <link rel="stylesheet" href="./assets/style.css" />
  <title>Work Day Scheduler</title>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!-- Timeblocks for each hour -->    
    <div class="row hour">
      <p class="time-block"> 9:AM</p>
      <textarea name="event" id="event_9" class="description" cols="100" rows="1"></textarea>
      <button class="saveBtn"><i class='fas fa-save' id="save_9"></i></button>
    </div>
    <div class="row hour">
      <p class="time-block">10:AM</p>
      <textarea name="event" id="event_10" class="description" cols="100" rows="1"></textarea>
      <button class="saveBtn"><i class='fas fa-save' id="save_10"></i></button>
    </div>
    <div class="row hour">
      <p class="time-block">11:AM</p>
      <textarea name="event" id="event_11" class="description" cols="100" rows="1"></textarea>
      <button class="saveBtn"><i class='fas fa-save' id="save_11"></i></button>
    </div>
    <div class="row hour">
      <p class="time-block">12:PM</p>
      <textarea name="event" id="event_12" class="description" cols="100" rows="1"></textarea>
      <button class="saveBtn"><i class='fas fa-save' id="save_12"></i></button>
    </div>
    <div class="row hour">
      <p class="time-block"> 1:PM</p>
      <textarea name="event" id="event_13" class="description" cols="100" rows="1"></textarea>
      <button class="saveBtn"><i class='fas fa-save' id="save_13"></i></button>
    </div>
    <div class="row hour">
      <p class="time-block"> 2:PM</p>
      <textarea name="event" id="event_14" class="description" cols="100" rows="1"></textarea>
      <button class="saveBtn"><i class='fas fa-save' id="save_14"></i></button>
    </div>
    <div class="row hour">
      <p class="time-block"> 3:PM</p>
      <textarea name="event" id="event_15" class="description" cols="100" rows="1"></textarea>
      <button class="saveBtn"><i class='fas fa-save' id="save_15"></i></button>
    </div>
    <div class="row hour">
      <p class="time-block"> 4:PM</p>
      <textarea name="event" id="event_16" class="description" cols="100" rows="1"></textarea>
      <button class="saveBtn"><i class='fas fa-save' id="save_16"></i></button>
    </div>
    <div class="row hour">
      <p class="time-block"> 5:PM</p>
      <textarea name="event" id="event_17" class="description" cols="100" rows="1"></textarea>
      <button class="saveBtn"><i class='fas fa-save' id="save_17"></i></button>
    </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!--jquery script-->
    <script src="./assets/script.js"></script>
</body>
</html>
