<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->    
    <div class="row hour">
      <p class="time-block">09:AM</p>
      <textarea name="event" id="event_9" class="description" cols="100" rows="1"></textarea>
      <button class="saveBtn" id="save_9">Save</button>
    </div>
    <div class="row hour">
      <p class="time-block">10:AM</p>
      <textarea name="event" id="event_10" class="description" cols="100" rows="1"></textarea>
      <button class="saveBtn" id="save_10">Save</button>
    </div>
    <div class="row hour">
      <p class="time-block">11:AM</p>
      <textarea name="event" id="event_11" class="description" cols="100" rows="1"></textarea>
      <button class="saveBtn" id="save_11">Save</button>
    </div>
    <div class="row hour">
      <p class="time-block">12:PM</p>
      <textarea name="event" id="event_12" class="description" cols="100" rows="1"></textarea>
      <button class="saveBtn" id="save_12">Save</button>
    </div>
    <div class="row hour">
      <p class="time-block">01:PM</p>
      <textarea name="event" id="event_1" class="description" cols="100" rows="1"></textarea>
      <button class="saveBtn" id="save_1">Save</button>
    </div>
    <div class="row hour">
      <p class="time-block">02:PM</p>
      <textarea name="event" id="event_2" class="description" cols="100" rows="1"></textarea>
      <button class="saveBtn" id="save_2">Save</button>
    </div>
    <div class="row hour">
      <p class="time-block">03:PM</p>
      <textarea name="event" id="event_3" class="description" cols="100" rows="1"></textarea>
      <button class="saveBtn" id="save_3">Save</button>
    </div>
    <div class="row hour">
      <p class="time-block">04:PM</p>
      <textarea name="event" id="event_4" class="description" cols="100" rows="1"></textarea>
      <button class="saveBtn" id="save_4">Save</button>
    </div>
    <div class="row hour">
      <p class="time-block">05:PM</p>
      <textarea name="event" id="event_5" class="description" cols="100" rows="1"></textarea>
      <button class="saveBtn" id="save_5">Save</button>
    </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
